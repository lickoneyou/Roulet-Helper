<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Roulet Helper</title>
  </head>
  <body>
    <div class="inputs">
      <div class="input-group input-group-lg">
        <input
          type="text"
          class="form-control amount"
          aria-label="Large"
          aria-describedby="inputGroup-sizing-sm"
          placeholder="Amount"
        />
      </div>
      <div class="input-group input-group-lg">
        <input
          type="number"
          class="form-control oneRulet"
          aria-label="Large"
          aria-describedby="inputGroup-sizing-sm"
          placeholder="Spin"
        />
      </div>
      <button type="button" class="btn btn-success calculation">
        Ð¡alculation
      </button>
      <div class="out">
        <div class="out-spin"></div>
        <div class="out-cost"></div>
        <div class="out-amount"></div>
      </div>
    </div>
    <div class="probability-out">Probability:</div>
    <script src="./script.js"></script>
  </body>
</html>
